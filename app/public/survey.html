<!DOCTYPE html>
<html lang="en-us">

<head>
<title>Survey</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="col-md-8 offset-md-2 bg-light py-3">
    <form id="form">
            <h2 class="titlecol">Survey Questions</h2>
            <hr>
            <h4>About You</h4>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>    
            </div>
            <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo" placeholder="Photo" required>
            </div>
            <hr>
            <div class="form-group" class="form-inline">
                <h4>Question 1</h4>
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="q1" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 2</h4>
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="q2" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 3</h4>
                <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="q3" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 4</h4>
                <label for="q4">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="q4" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 5</h4>
                <label for="q5">People can rarely upset you.</label>
                <select class="form-control" id="q5" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 6</h4>
                <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="q6" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 7</h4>
                <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="q7" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 8</h4>
                <label for="q8">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="q8" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 9</h4>
                <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="form-control" id="q9" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group" class="form-inline">
                <h4>Question 10</h4>
                <label for="q10">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="q10" required>
                    <option value="" selected disabled>Select an Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="results-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <h2 class="modal-title text-center"><strong>Best Match</strong></h2>
                  <button type="button" class="close scroll" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <h5 id="match-name"></h5>
                  <img class="img-fluid" id="match-img" src="" alt="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default scroll" data-dismiss="modal">Close</button>
                </div>
              </div>
        
            </div>
          </div>
    
</body>
<script>
        $('#form').submit(function(e) {
            e.preventDefault();
            var scores = [];
            scores.push($("#q1").val());
            scores.push($("#q2").val());
            scores.push($("#q3").val());
            scores.push($("#q4").val());
            scores.push($("#q5").val());
            scores.push($("#q6").val());
            scores.push($("#q7").val());
            scores.push($("#q8").val());
            scores.push($("#q9").val());
            scores.push($("#q10").val());

            var friendData = {
                name:$("#name").val(),
                photo:$("#photo").val(),
                scores:scores
            };
            
            $.post("/api/friends", friendData, function(data){
                $("#match-name").text(data.name)
                $("#match-img").attr("src", data.photo);
                $("#results-modal").modal("toggle");

            })

        });


</script>
</html>
